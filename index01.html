<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Site Demo</title>
</head>
<body>
    <main>
        <div class="screen">
            <div class="liftside">
                <img src="imagens/imagem01.jpg" alt="">
            </div>
            <div class="rightside">
              <h1>Login</h1>
         
              <form method="post" action="../projeto01/index.html" class="validar">
                <label>
                    E-mail:<br>
                    <input type="text" name="email" verificar="required,email">
                </label>
                <label>
                    Senha:<br>
                    <input type="password" name="password" verificar="min=6">
                </label>
                <label>
                    <input type="submit" name="Cadastrar" value="Fazer Login">
                </label>
              </form>
            </div>
        </div>
        
        <script src="script01.js"></script>
    </main>
    <footer><p>Site criado por:<strong> VBS-Cod<sup>&copy;</sup></strong></p></footer>

</body>
</html>
